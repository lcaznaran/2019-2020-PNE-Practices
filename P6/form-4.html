<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>GET</title>
</head>
<body style="background-color: lightgreen;">
    <h1>SEQ 2 SERVER</h1>
    <p>Access to the server</p>
    <hr>
    <form action="ping" method="get">
        Is the server alive? <input type="submit" value="PING">
    </form>
    <hr>
    <form action="get" method="get">
        Get a sequence.Select a sequence number
        <select name="n_v">
             <option value="0">0</option>
             <option value="1">1</option>
             <option value="2">2</option>
             <option value="3">3</option>
             <option value="4">4</option>
        </select>
        <input type="submit" value="GET">
    </form>
    <hr>
<form action="gene" method="get">
    Get a gen.Select the name of the gen
        <select name="gene">
            <option value="U5">U5</option>
            <option value="FRAT1">FRAT1</option>
            <option value="RNU6_269P">RNU6_269P</option>
            <option value="ADA">ADA</option>
            <option value="FXN">FXN</option>
        </select>
        <input type="submit" value="GENE">
    </form>
<hr>
<form action="operate" method="get">
    Write a sequence: <input type = "text" name = "sequence">
    <br>
    Select operation
    <input type="radio" name="op" value="info" checked> Info
    <input type="radio" name="op" value="compl" checked> Compl
    <input type="radio" name="op" value="rev" checked> Rev
    <br>
    Perfom operation
    <input type="submit" value="OPERATE">
</form>
<hr>
  </body>
</html>
